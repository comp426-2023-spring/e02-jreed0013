<html>
    <head>
        <title>RPSLS</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Navigation Tools -->
        <nav>
            <button type="button" onclick="toHome()">Home</button>
            <button type="button" onclick="toRPS()">Rock Paper Scissors</button>
            <button type="button" onclick="toRPSLS()">Rock Paper Scissors Lizard Spock</button>
        </nav>

        <script>
            function toHome() {
                window.location = "./index.html";
            }

            function toRPS() {
                window.location = "./rps.html";
            }

            function toRPSLS() {
                window.location = "./rpsls.html";
            }

        </script>
        
        <div id="rps" class="inactive">
            <h1>Play Rock Paper Scissors:</h1>
            <!-- A "coin" button that creates an event for the flipCoin() function in main.js. -->
            <div id="rpsOpponentButton">
                <label for="yes_no_radio1">Play against an opponent?</label>
                <p>
                <input type="radio" name="opponent1" checked>Yes</input>
                </p>
                <p>
                <input type="radio" name="opponent1">No</input>
                </p>
            </div>
            
            <div id="choicesButton">
                <label for="choices1">Play against an opponent?</label>
                <p>
                <input type="radio" name="choice1" checked>Rock</input>
                </p>
                <p>
                <input type="radio" name="choice1">Paper</input>
                </p>
                <input type="radio" name="choice1">Scissors</input>
                </p>
                <input type="radio" name="choice1">Lizard</input>
                </p>
                <input type="radio" name="choice1">Spock</input>
                </p>
            </div>


    </body>
</html>
